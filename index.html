<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webable</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <!-- Loading page integrata in index.html -->
    <div class="loading-bg" id="loadingBg"></div>
    <div class="loading-container" id="loadingContainer">
        <img src="assets/logoescritta.svg" alt="Logo WebAble" class="loading-logo" style="display:block;margin:0 auto;object-fit:contain;width:360px;max-width:90vw;">
        <div style="height:80px;"></div>
        <div class="loading-bar">
            <div class="loading-bar-progress" id="loadingBar"></div>
        </div>
        <div class="loading-text">Caricamento in corso...</div>
    </div>
    <div id="mainApp" style="display:none;">
        <button class="theme-switch" id="themeSwitch">ðŸŒ™</button>
        <div class="container">
            <h1 id="ciao" class="hidden">Ciao!</h1>
            <p id="benvenuto" class="hidden">Benvenuto su <span class="webable">WebAble</span></p>
            <button id="prosegui" class="hidden">Prosegui</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    // Gestione tema coerente
    function setTheme(mode) {
        if(mode === 'light') {
            document.body.classList.add('light');
            themeSwitch.textContent = 'â˜€ï¸';
        } else {
            document.body.classList.remove('light');
            themeSwitch.textContent = 'ðŸŒ™';
        }
        localStorage.setItem('theme', mode);
    }
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('click', () => {
        const mode = document.body.classList.contains('light') ? 'dark' : 'light';
        setTheme(mode);
    });
    window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if(saved) setTheme(saved);
    });
    // Loading logic
    const loadingBg = document.getElementById('loadingBg');
    const loadingContainer = document.getElementById('loadingContainer');
    const mainApp = document.getElementById('mainApp');
    const bar = document.getElementById('loadingBar');
    let progress = 0;
    const interval = setInterval(() => {
        progress += 1;
        bar.style.width = progress + '%';
        if(progress >= 100) {
            clearInterval(interval);
            setTimeout(() => {
                loadingBg.style.display = 'none';
                loadingContainer.style.display = 'none';
                mainApp.style.display = '';
            }, 300);
        }
    }, 50); // 100*50ms = 5s
    </script>
</body>
</html>
