<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webable</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <button class="theme-switch" id="themeSwitch">🌙</button>
    <div class="container">
        <h1 id="ciao" class="hidden">Ciao!</h1>
        <p id="benvenuto" class="hidden">Benvenuto su <span class="webable">WebAble</span></p>
        <button id="prosegui" class="hidden">Prosegui</button>
    </div>
    <script src="script.js"></script>
    <script>
    // Persistenza tema tra pagine
    function setTheme(mode) {
        if(mode === 'light') {
            document.body.classList.add('light');
            themeSwitch.textContent = '☀️';
        } else {
            document.body.classList.remove('light');
            themeSwitch.textContent = '🌙';
        }
        localStorage.setItem('theme', mode);
    }
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('click', () => {
        const mode = document.body.classList.contains('light') ? 'dark' : 'light';
        setTheme(mode);
    });
    window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if(saved) setTheme(saved);
    });
    // Microinterazioni 3D
    const card = document.querySelector('.container');
    const button = document.getElementById('prosegui');
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 60;
        const rotateY = (x - centerX) / 60;
        card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
    });
    button.addEventListener('mousemove', e => {
        button.style.transform = 'scale(1.08) translateY(-2px)';
        button.style.boxShadow = '0 20px 64px 0 rgba(255,255,255,0.32), 0 4px 24px 0 rgba(32,64,153,0.22)';
    });
    button.addEventListener('mouseleave', () => {
        button.style.transform = '';
        button.style.boxShadow = '';
    });
    </script>
</body>
</html>
