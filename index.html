<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAble</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="loading-bg" id="loadingBg"></div>
    <div class="loading-container" id="loadingContainer">
        <img src="assets/logoescritta.svg" alt="Logo WebAble" class="loading-logo" style="display:block;margin:0 auto;object-fit:contain;width:360px;max-width:90vw;">
        <div style="height:80px;"></div>
        <div class="loading-bar">
            <div class="loading-bar-progress" id="loadingBar"></div>
        </div>
        <div class="loading-text">Caricamento in corso...</div>
    </div>
    <div class="bg-gradient" id="mainBg" style="display:none;"></div>
    <button class="theme-switch" id="themeSwitch" style="display:none;">🌙</button>
    <div class="container" id="mainApp" style="display:none;">
        <h1 id="ciao" class="hidden">Ciao!</h1>
        <p id="benvenuto" class="hidden">Benvenuto su <span class="webable">WebAble</span></p>
        <button id="prosegui" class="hidden">Prosegui</button>
    </div>
    <script src="script.js"></script>
    <script>
    // Gestione tema coerente
    function setTheme(mode) {
        if(mode === 'light') {
            document.body.classList.add('light');
            themeSwitch.textContent = '☀️';
        } else {
            document.body.classList.remove('light');
            themeSwitch.textContent = '🌙';
        }
        localStorage.setItem('theme', mode);
    }
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('click', () => {
        const mode = document.body.classList.contains('light') ? 'dark' : 'light';
        setTheme(mode);
    });
    window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if(saved) setTheme(saved);
        // Mostra loading page
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('mainBg').style.display = 'none';
        themeSwitch.style.display = 'none';
        document.getElementById('loadingBg').style.display = '';
        document.getElementById('loadingContainer').style.display = '';
        // Loading logic
        const bar = document.getElementById('loadingBar');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            bar.style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('loadingBg').style.display = 'none';
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('mainApp').style.display = '';
                    document.getElementById('mainBg').style.display = '';
                    themeSwitch.style.display = '';
                }, 300);
            }
        }, 50); // 100*50ms = 5s
    });
    // Persistenza tema tra pagine
    // Microinterazioni 3D
    const card = document.querySelector('.container');
    const button = document.getElementById('prosegui');
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 60;
        const rotateY = (x - centerX) / 60;
        card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
    });
    button.addEventListener('mousemove', e => {
        button.style.transform = 'scale(1.08) translateY(-2px)';
        button.style.boxShadow = '0 20px 64px 0 rgba(255,255,255,0.32), 0 4px 24px 0 rgba(32,64,153,0.22)';
    });
    button.addEventListener('mouseleave', () => {
        button.style.transform = '';
        button.style.boxShadow = '';
    });
    // Navigazione coerente
    button.addEventListener('click', function() {
        window.location.href = 'next.html';
    });
    </script>
</body>
</html>
