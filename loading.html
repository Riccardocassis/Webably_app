<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div class="loading-container">
        <img src="assets/logoescritta.svg" alt="Logo WebAble" class="loading-logo">
        <div style="height:80px;"></div>
        <div class="loading-bar">
            <div class="loading-bar-progress" id="loadingBar"></div>
        </div>
        <div class="loading-text">Caricamento in corso...</div>
    </div>
    <script>
        // Gestione tema coerente
        function setTheme(mode) {
            if(mode === 'light') {
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
            }
            localStorage.setItem('theme', mode);
        }
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme');
            if(saved) setTheme(saved);
        });
        // Animazione barra di caricamento
        const bar = document.getElementById('loadingBar');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            bar.style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 300);
            }
        }, 50); // 100*50ms = 5s
    </script>
</body>
</html>
