<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        .loading-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(180deg, #204099 0%, #011432 83%, #000A19 99%);
            z-index: 0;
        }
        .loading-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading-logo {
            width: 360px;
            max-width: 90vw;
            margin-bottom: 48px;
        }
        .loading-bar {
            width: 320px;
            max-width: 80vw;
            height: 18px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
        }
        .loading-bar-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #204099 0%, #3a5edb 100%);
            border-radius: 12px;
            transition: width 0.3s cubic-bezier(.6,.2,.3,1);
        }
        .loading-text {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 32px;
            font-family: 'Inter', Arial, sans-serif;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .loading-logo {
                width: 120px;
                margin-bottom: 32px;
            }
            .loading-bar {
                width: 180px;
                height: 12px;
            }
            .loading-text {
                font-size: 1rem;
                margin-top: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bg"></div>
    <div class="loading-container">
        <img src="assets/logoescritta.svg" alt="Logo WebAble" class="loading-logo" style="display:block;margin:0 auto;object-fit:contain;width:360px;max-width:90vw;">
        <div style="height:80px;"></div>
        <div class="loading-bar">
            <div class="loading-bar-progress" id="loadingBar"></div>
        </div>
        <div class="loading-text">Caricamento in corso...</div>
    </div>
    <script>
        // Gestione tema coerente
        function setTheme(mode) {
            if(mode === 'light') {
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
            }
            localStorage.setItem('theme', mode);
        }
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme');
            if(saved) setTheme(saved);
        });
        // Animazione barra di caricamento
        const bar = document.getElementById('loadingBar');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            bar.style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 300);
            }
        }, 50); // 100*50ms = 5s
    </script>
</body>
</html>
