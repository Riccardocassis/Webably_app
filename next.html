<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schermata 2</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <button class="theme-switch" id="themeSwitch">🌙</button>
    <div class="container" id="mainApp">
        <h1>Schermata 2</h1>
        <p>Questa è la seconda schermata del trainer di accessibilità.</p>
        <button id="prosegui">Torna alla Home</button>
    </div>
    <div class="loading-bg" id="loadingBg" style="display:none;"></div>
    <div class="loading-container" id="loadingContainer" style="display:none;">
        <img src="assets/logoescritta.svg" alt="Logo WebAble" class="loading-logo" style="display:block;margin:0 auto;object-fit:contain;width:360px;max-width:90vw;">
        <div style="height:80px;"></div>
        <div class="loading-bar">
            <div class="loading-bar-progress" id="loadingBar"></div>
        </div>
        <div class="loading-text">Caricamento in corso...</div>
    </div>
    <script>
    // Persistenza tema tra pagine
    function setTheme(mode) {
        if(mode === 'light') {
            document.body.classList.add('light');
            themeSwitch.textContent = '☀️';
        } else {
            document.body.classList.remove('light');
            themeSwitch.textContent = '🌙';
        }
        localStorage.setItem('theme', mode);
    }
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('click', () => {
        const mode = document.body.classList.contains('light') ? 'dark' : 'light';
        setTheme(mode);
    });
    window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if(saved) setTheme(saved);
        // Mostra loading page
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loadingBg').style.display = '';
        document.getElementById('loadingContainer').style.display = '';
        // Loading logic
        const bar = document.getElementById('loadingBar');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            bar.style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('loadingBg').style.display = 'none';
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('mainApp').style.display = '';
                }, 300);
            }
        }, 50); // 100*50ms = 5s
    });
    // Microinterazioni 3D
    const card = document.querySelector('.container');
    const button = document.getElementById('prosegui');
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 60;
        const rotateY = (x - centerX) / 60;
        card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
    });
    button.addEventListener('mousemove', e => {
        button.style.transform = 'scale(1.08) translateY(-2px)';
        button.style.boxShadow = '0 20px 64px 0 rgba(86,67,155,0.22), 0 4px 24px 0 rgba(175,229,255,0.22)';
    });
    button.addEventListener('mouseleave', () => {
        button.style.transform = '';
        button.style.boxShadow = '';
    });
    // Navigazione coerente
    const prosegui = document.getElementById('prosegui');
    prosegui.addEventListener('click', function() {
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
